<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">

        <h1>Temperature Converter</h1>
        <form id="temperatureForm">
            <label for="inputTemperature">Enter Temperature:</label>
            <input type="number" id="inputTemperature" placeholder="Temperature">

            <label for="inputUnit">Select Unit:</label>
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <div id="result"></div>

    </div>



    <script src="script.js"></script>
</body>

</html>
